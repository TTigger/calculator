<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>
<body>
    
    <div class="calculator-grid">
        <div class="output">
            <!-- <div class="previous">previous</div> -->
            <div class="current">0</div>
        </div>
        <button class="clear">AC</button>
        <button class="negative">+/-</button>
        <button class="percent" value="%">%</button>
        <button class="sign" value="รท" id="division">รท</button>
        <button class="numbers" value="1">1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="sign" value="x" id="multiplication">x</button>
        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="sign" value="+" id="addition">+</button>
        <button class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="sign" value="-" id="subtraction">-</button>
        <button class="numbers" value="0">0</button>
        <button class="dot">.</button>
        <button class="span-two equals">=</button>
    </div>

</body>
</html>
